<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Mode</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="study.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Norican&family=Oleo+Script:wght@400;700&family=Permanent+Marker&family=Playwrite+RO:wght@100..400&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="studyContainer">
      <div id="backButton">
        <img src="https://img.icons8.com/stickers/100/back.png" alt="Back" />
      </div>

      <video id="studyVideo" autoplay muted loop playsinline>
        <source src="normal.mp4" type="video/mp4" />
      </video>

      <div id="videoToolbar">
        <div class="toolbar-buttons">
          <button id="PlayBtn">Start</button>
          <button id="switchBtn">Switch Video</button>
        </div>
        <div id="studyTimer">25:00</div>
      </div>
    </div>
    <script src="study.js"></script>
  </body>
</html>
