<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Grid Drag-and-Drop</title>
    <link rel="stylesheet" href="flower2.css" />
    <script src="flower2.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Berkshire+Swash&family=Exile&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a id="back-btn" href="index.html">Back</a>
    <div id="toggle-sidebar"><span class="menu-icon">â˜°</span></div>
    <header>
      <h1>Plants Field</h1>
      <!-- I initially planned to put the sound button outside the sidebar, but it made the page look fragmented -->
      <!-- <button id="music-btn">ðŸ”Š</button> -->
      <audio id="bg-music" src="background.mp3" autoplay loop></audio>
    </header>
    <div id="sidebar">
      <div id="sidebar-close">Ã—</div>
      <!-- I thought I didn't need this close button anymore, but removing it also made the grid disappear; I couldn't find the cause -->
      <!-- The sidebar layout style is consistent with flower1 to unify the pageâ€™s styling -->
      <div class="sidebar-content">
        <div class="sidebar-tools">
          <div class="icon-item" id="sidebar-music-btn" draggable="false">
            <img
              src="https://img.icons8.com/pulsar-color/48/audio-file.png"
              alt="music"
            />
            <span>Music</span>
          </div>
          <div class="icon-item" id="toggle-weather-btn" draggable="false">
            <img
              src="https://img.icons8.com/pulsar-color/48/cloud.png"
              alt="cloud"
            />
            <span>Weather</span>
          </div>
        </div>
        <div
          class="icon-item remove-icon"
          draggable="true"
          data-action="remove"
        >
          <img
            src="https://img.icons8.com/pulsar-color/48/spade.png"
            alt="spade"
          />
          <span>Remove</span>
        </div>
        <div class="icon-item" draggable="false">
          <img
            src="https://img.icons8.com/pulsar-color/48/pour.png"
            alt="Water"
          />
          <span>Water</span>
        </div>
        <div class="seed-toggle" id="seed-toggle-btn">
          <img
            src="https://img.icons8.com/pulsar-color/48/sprout.png"
            alt="sprout"
          />
          <span>Seeds</span>
        </div>
        <div id="seed-dropdown" class="seed-dropdown">
          <div class="icon-item seed-icon" draggable="true" data-mp4="p1.mp4">
            <img src="p1.PNG" alt="Seed 1" />
          </div>
          <div class="icon-item seed-icon" draggable="true" data-mp4="p3.mp4">
            <img src="p3.PNG" alt="Seed 3" />
          </div>
          <div class="icon-item seed-icon" draggable="true" data-mp4="p4.mp4">
            <img src="p4.PNG" alt="Seed 4" />
          </div>
          <div class="icon-item seed-icon" draggable="true" data-mp4="p5.mp4">
            <img src="p5.PNG" alt="Seed 5" />
          </div>
          <div class="icon-item seed-icon" draggable="true" data-mp4="p6.mp4">
            <img src="p6.PNG" alt="Seed 6" />
          </div>
          <div class="icon-item seed-icon" draggable="true" data-mp4="p7.mp4">
            <img src="p7.PNG" alt="Seed 7" />
          </div>
          <div class="icon-item seed-icon" draggable="true" data-mp4="p8.mp4">
            <img src="p8.PNG" alt="Seed 8" />
          </div>
        </div>
      </div>
    </div>
    <div id="grid-container"></div>
  </body>
</html>
