<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freeform Gallery Local Replica</title>
    <link rel="stylesheet" href="flower1.css" />
    <script src="flower1.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Berkshire+Swash&family=Exile&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video
      id="weather-video"
      src="sun.mp4"
      autoplay
      muted
      loop
      playsinline
    ></video>
    <!-- Insert video here to prepare for the buttons below -->
    <h1>My Pots</h1>
    <a id="back-btn" href="index.html">Back</a>
    <!-- Back to homepage button for easy navigation -->
    <!-- Menu toggle button -->
    <div id="toggle-sidebar"><span class="menu-icon">☰</span></div>

    <!-- Sidebar -->
    <div id="sidebar">
      <div id="sidebar-close">×</div>
      <div class="sidebar-content">
        <!-- Top toolbar: Music & Weather -->
        <div class="sidebar-tools">
          <div class="icon-item" id="sidebar-music-btn" draggable="false">
            <img
              width="48"
              height="48"
              src="https://img.icons8.com/pulsar-color/48/audio-file.png"
              alt="music"
            />
            <span>Music</span>
          </div>
          <div class="icon-item" id="toggle-weather-btn" draggable="false">
            <img
              width="48"
              height="48"
              src="https://img.icons8.com/pulsar-color/48/cloud.png"
              alt="cloud"
            />
            <span>Weather</span>
          </div>
        </div>
        <!-- Group the two toggle buttons separately from the draggable action buttons to distinguish their functions -->
        <!-- Remove, Water, Seeds -->
        <div
          class="icon-item remove-icon"
          draggable="true"
          data-action="remove"
        >
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/pulsar-color/48/spade.png"
            alt="spade"
          />
          <span>Remove</span>
        </div>
        <div class="icon-item" draggable="false">
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/pulsar-color/48/pour.png"
            alt="pour"
          />
          <span>Water</span>
        </div>
        <div class="seed-toggle" id="seed-toggle-btn">
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/pulsar-color/48/sprout.png"
            alt="sprout"
          />
          <span>Seeds</span>
        </div>
        <div id="seed-dropdown" class="seed-dropdown">
          <div class="icon-item seed-icon" draggable="true" data-mp4="p1.mp4">
            <img src="p1.PNG" alt="Seed 1" />
          </div>
          <div class="icon-item seed-icon" draggable="true" data-mp4="p3.mp4">
            <img src="p3.png" alt="Seed 3" />
          </div>
          <div class="icon-item seed-icon" draggable="true" data-mp4="p4.mp4">
            <img src="p4.png" alt="Seed 4" />
          </div>
          <div class="icon-item seed-icon" draggable="true" data-mp4="p5.mp4">
            <img src="p5.png" alt="Seed 5" />
          </div>
          <div class="icon-item seed-icon" draggable="true" data-mp4="p6.mp4">
            <img src="p6.png" alt="Seed 6" />
          </div>
          <div class="icon-item seed-icon" draggable="true" data-mp4="p7.mp4">
            <img src="p7.png" alt="Seed 7" />
          </div>
          <div class="icon-item seed-icon" draggable="true" data-mp4="p8.mp4">
            <img src="p8.png" alt="Seed 8" />
          </div>
        </div>
      </div>
    </div>
    <!-- Seed selection list, using images to show the final planting effects -->
    <!-- Gallery area -->
    <div class="gallery-container">
      <div
        class="pot-item"
        style="
          position: absolute;
          left: 77.99%;
          top: 0%;
          width: 18.68%;
          z-index: 1;
        "
      >
        <img src="Pot 5.PNG" alt="Pot 1" />
      </div>
      <div
        class="pot-item"
        style="
          position: absolute;
          left: 16.49%;
          top: 0.79%;
          width: 16.4%;
          z-index: 3;
        "
      >
        <img src="Pot 1.PNG" alt="Pot 2" />
      </div>
      <div
        class="pot-item"
        style="
          position: absolute;
          left: 44.03%;
          top: 5.83%;
          width: 20%;
          z-index: 5;
        "
      >
        <img src="Pot 3.PNG" alt="Pot 3" />
      </div>
      <div
        class="pot-item"
        style="
          position: absolute;
          left: 0%;
          top: 9.16%;
          width: 26.81%;
          z-index: 2;
        "
      >
        <img src="Pot 2.PNG" alt="Pot 4" />
      </div>
      <div
        class="pot-item"
        style="
          position: absolute;
          left: 29.4%;
          top: 11.67%;
          width: 7%;
          z-index: 4;
        "
      >
        <img src="Pot 4.PNG" alt="Pot 5" />
      </div>
      <div
        class="pot-item"
        style="
          position: absolute;
          left: 55.95%;
          top: 14.65%;
          width: 22.63%;
          z-index: 6;
        "
      >
        <img src="Pot 6.PNG" alt="Pot 6" />
      </div>
    </div>
    <!-- These pot positions and stacking order were arranged in Cargo, and the data was copied from the Cargo-generated site into VSC -->
  </body>
</html>
