<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本地 Freeform 画廊示例</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--
    父容器：position: relative; 用来承载所有绝对定位的 pot-item
    height 的值可根据实际情况调整，这里先设为 600px ，以保证
    所有 freeform-y、图片高度都能在容器内完整显示
  -->
    <div class="gallery-container">
      <!-- —— 第一张 —— 
         freeform-scale="18.687817785291845%"
         freeform-x="77.99245879656672%"
         freeform-y="0%"
         freeform-z="1"
         图片 URL 对应 hash="Z2381893084202006379424354048323"
    -->
      <div
        class="pot-item"
        style="
          position: absolute;
          left: 77.99245879656672%;
          top: 0%;
          width: 18.687817785291845%;
          z-index: 1;
        "
      >
        <img
          src="https://freight.cargo.site/w/189/h/239/q/75/i/Z2381893084202006379424354048323/PNG-6.PNG"
          alt="Pot 1"
          style="width: 100%; height: auto"
        />
      </div>

      <!-- —— 第二张 —— 
         freeform-scale="16.40%"
         freeform-x="16.494375496550255%"
         freeform-y="0.7960772324263368%"
         freeform-z="3"
         图片 URL 对应 hash="K2380689892073171716947319363907"
    -->
      <div
        class="pot-item"
        style="
          position: absolute;
          left: 16.494375496550255%;
          top: 0.7960772324263368%;
          width: 16.4%;
          z-index: 3;
        "
      >
        <img
          src="https://freight.cargo.site/w/158/h/220/q/75/i/K2380689892073171716947319363907/PNG-2.PNG"
          alt="Pot 2"
          style="width: 100%; height: auto"
        />
      </div>

      <!-- —— 第三张 —— 
         freeform-scale="20.00%"
         freeform-x="44.034767302951785%"
         freeform-y="5.83241221984432%"
         freeform-z="5"
         图片 URL 对应 hash="T2380689892165405437315867121987"
    -->
      <div
        class="pot-item"
        style="
          position: absolute;
          left: 44.034767302951785%;
          top: 5.83241221984432%;
          width: 20%;
          z-index: 5;
        "
      >
        <img
          src="https://freight.cargo.site/w/209/h/186/q/75/i/T2380689892165405437315867121987/PNG-3.PNG"
          alt="Pot 3"
          style="width: 100%; height: auto"
        />

      <!-- —— 第四张 —— 
         freeform-scale="26.81%"

         freeform-y="9.16017967592484%"
         freeform-z="2"
         图片 URL 对应 hash="S2381893084165112891276934945091"
    -->
      <div
        class="pot-item"
        style="
          position: absolute;
          left: 0%;
          top: 9.16017967592484%;
          width: 26.81%;
          z-index: 2;
        "
      >
        <img
          src="https://freight.cargo.site/w/352/h/190/q/75/i/S2381893084165112891276934945091/PNG-4.PNG"

          style="width: 100%; height: auto"
        />

      <!-- —— 第五张 ——

    -->
      <div

        style="

          width: 7.007931669484442%;

        "
      >
        <img
          src="https://freight.cargo.site/w/116/h/198/q/75/i/K2381893084183559635350644496707/PNG-5.PNG"

          style="width: 100%; height: auto"

      <!-- —— 第六张 ——

</html>
